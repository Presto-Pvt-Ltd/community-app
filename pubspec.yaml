name: presto
description: Fin-tech application for community transactions.

publish_to: "none"

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Stacked Architecture
  stacked: ^2.1.1
  stacked_services: ^0.8.5

  # Json Serializer
  json_annotation: ^4.0.1

  # Shared Preferences
  streaming_shared_preferences: ^2.0.0

  # Firebase
  firebase_auth: ^1.1.3
  firebase_core: ^1.0.4
  cloud_firestore: ^1.0.6
  firebase_analytics: ^8.0.1
  firebase_messaging: ^10.0.2
  cloud_functions: ^1.0.7
  flutter_local_notifications: ^5.0.0+4
  firebase_remote_config: ^0.10.0+2

  # UI
  keyboard_dismisser: ^2.0.0
  google_fonts: ^2.0.0
  progress_indicators: ^1.0.0
  pin_code_fields: ^7.0.0
  loading_animations: ^2.2.0
  simple_animations: ^3.1.1
  numberpicker: ^2.1.1
  cupertino_icons: ^1.0.2
  timer_count_down: ^2.0.1
  animations: ^2.0.0
  introduction_screen: ^2.1.0

  # Logger
  logger: ^1.0.0
  flutter_ringtone_player: ^3.0.0

  # Hive local storage
  hive: ^2.0.4

  # Razorpay
  razorpay_flutter: ^1.2.6
  http:

  # Email
  flutter_email_sender: ^5.0.0

  # Permissions
  connectivity: ^3.0.4
  permission_handler: ^8.0.0+2
  google_maps_flutter: ^2.0.5
  geolocator: ^7.0.3
  platform_device_id: ^1.0.1
  path_provider: ^2.0.2
  share:
  flutter_svg: ^0.22.0
  flutter_launcher_icons: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  stacked_generator: ^0.4.1
  build_runner: ^2.0.2
  #data models
#  json_serializable: ^4.1.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/PrestoLogo.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
